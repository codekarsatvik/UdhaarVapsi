<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Debt Collection Voice Agent</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Debt Collection Voice Agent</h1>
            <p>Make automated collection calls with AI</p>
        </header>

        <main>
            <div class="call-form">
                <h2>Make a Call</h2>
                <form id="callForm">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required 
                               placeholder="+1234567890" pattern="^\+[1-9]\d{1,14}$">
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount Due ($)</label>
                        <input type="number" id="amount" name="amount" required 
                               step="0.01" min="0" placeholder="152.45">
                    </div>

                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                    </div>

                    <div class="form-group">
                        <label for="accountNumber">Account Number (Optional)</label>
                        <input type="text" id="accountNumber" name="accountNumber" 
                               placeholder="ACC123456">
                    </div>

                    <button type="submit" class="call-button">
                        <span class="button-text">Start Call</span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>
            </div>

            <div class="call-status">
                <h2>Call Status</h2>
                <div id="statusContainer">
                    <div class="status-card">
                        <div class="status-header">
                            <span class="status-label">Status</span>
                            <span class="status-value" id="callStatus">No active call</span>
                        </div>
                        <div class="status-details">
                            <div class="detail-item">
                                <span class="detail-label">Call ID:</span>
                                <span class="detail-value" id="callId">-</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Duration:</span>
                                <span class="detail-value" id="callDuration">00:00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="conversation-log">
                <h2>Conversation Log</h2>
                <div id="conversationContainer" class="conversation-container">
                    <div class="message system">
                        System ready. Start a call to begin.
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
